<!-- Begin Slider Area -->
{% load static %}
<div class="col-lg-9">
    <!--Carousel Wrapper-->
    <div id="carousel-example-2" class="carousel slide carousel-fade" data-ride="carousel">
        <!--Indicators-->
        <ol class="carousel-indicators">
            <li data-target="#carousel-example-2" data-slide-to="0" class="active"></li>
            <li data-target="#carousel-example-2" data-slide-to="1"></li>
            <li data-target="#carousel-example-2" data-slide-to="2"></li>
            <li data-target="#carousel-example-2" data-slide-to="3"></li>
        </ol>
        <!--/.Indicators-->
        <!--Slides-->
        <div class="carousel-inner" role="listbox">
            {% for rs in sliderdata %}
            <div class="carousel-item">
                <div class="view">
                    <img class="d-block w-100" src="{{ rs.image.url }}" alt="First slide" height="385">
                    <div class="mask rgba-black-light"></div>
                </div>
                <div class="carousel-caption">
                    <h3 class="h3-responsive">{{ rs.title }}</h3>
                    <h5 class="h3-responsive">{{ rs.price }}</h5>
                    <li class="add-cart active">
                    <a href="/product/{{ rs.id }}/{{ rs.slug }}" class="li-button li-button">
                                                        <span>-> hemen incele <-</span>
                                                    </a></li>

                </div>

            </div>
            {% endfor %}
            <div class="carousel-item active">
                <!--Mask color-->
                <div class="view">
                    <img class="d-block w-100" src="{% static 'images/house.jpg'%}"
                         alt="Second slide" height="385">
                    <div class="mask rgba-black-strong"></div>
                </div>
                <div class="carousel-caption">
                    <h3 class="h3-responsive">Kiracım.com Wellcome</h3>
                    <h5 class="h3-responsive">Aradiğin ev bu adreste...</h5>
                </div>
            </div>
        </div>
        <!--/.Slides-->
        <!--Controls-->
        <a class="carousel-control-prev" href="#carousel-example-2" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carousel-example-2" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
        <!--/.Controls-->
    </div>
    <!--/.Carousel Wrapper-->
</div>
<!-- Slider Area End Here -->
</div>
</div>
</div>
<!-- Slider With Category Menu Area End Here -->
